<div class="row">
    <!-- Modal de Criar Nono -->
    <div id="ModalNono" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Novo Cliente</h4>
                </div>
                <div class="box-body">
                    <div class="modal-body">
                        <form class="form-horizontal style-form" role="form">
                            <input type="hidden" id="Cliente_ID" value="{idUse}" />
                            <div role="tabpanelNovo">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li role="presentation" class="active">
                                        <a href="#seccionNovo1" aria-controle="seccionNovo1" data-toggle="tab" role="tab">
                                            <h6><strong>Dados Pessoais <strong class="text-red">*</strong></strong></h6>
                                        </a>
                                    </li>
                                    <li role="presentation">
                                        <a href="#seccionNovo2" aria-controle="seccionNovo2" data-toggle="tab" role="tab">
                                            <h6><strong>Dados de Endereço</strong></h6>
                                        </a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div role="tabpanelNovo" class="tab-pane active" id="seccionNovo1">
                                        <div class="form-group">
                                            <label class="col-lg-1 control-label">Nome <strong class="text-red">*</strong></label>
                                            <div class="col-lg-11">
                                                <input type="text" class="nome form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-1 control-label">Sexo</label>
                                            <div class="col-lg-3">
                                                <select class="sexo form-control" >
                                                </select>
                                            </div>
                                            <label class="col-lg-1 control-label">Estado Civil</label>
                                            <div class="col-lg-3">
                                                <select id="" class="idestadoCivil form-control" >
                                                </select>
                                            </div>
                                            <label class="col-lg-1 control-label">Naturalidade</label>
                                            <div class="col-lg-3">
                                                <input type="text" class="naturalidade form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-1 control-label">Data De Nascimento</label>
                                            <div class="col-lg-3">
                                                <input type="text" class="data form-control">
                                            </div>
                                            <label class="col-lg-1 control-label">Telefone</label>
                                            <div class="col-lg-3">
                                                <input type="text" class="telefone form-control">
                                            </div>
                                            <label class="col-lg-1 control-label">Celular</label>
                                            <div class="col-lg-3">
                                                <input type="text" class="celular form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div role="tabpanelNovo" class="tab-pane" id="seccionNovo2">
                                        <div class="form-group">
                                            <label class="col-lg-1 control-label">CEP</label>
                                            <div class="col-lg-2">
                                                <input type="text" name="cep" id="cep" class="cep form-control">
                                            </div>
                                            <label class="col-lg-1 control-label">LOGRADOURO</label>
                                            <div class="col-lg-4">
                                                <input type="text" name="logradouro" id="logradouro" class="form-control">
                                            </div>
                                            <label class="col-lg-1 control-label">Complemento</label>
                                            <div class="col-lg-3">
                                                <input type="text" name="complementoend1" id="complementoend1" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-1 control-label">Bairro</label>
                                            <div class="col-lg-4">
                                                <input type="text" name="bairro" id="bairro" class="form-control">
                                            </div>
                                            <label class="col-lg-1 control-label">Cidade</label>
                                            <div class="col-lg-4">
                                                <input type="text" name="cidade" id="cidade" class="form-control">
                                            </div>
                                            <label class="col-lg-1 control-label">UF</label>
                                            <div class="col-lg-1">
                                                <input type="text" name="uf" id="uf" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr/>
                            <h6><strong class="text-red"> Obsevação: Campos com "*" são obrigatorio.</strong></h6>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-theme col-lg-2">Salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-lg-8">&nbsp;</div>
                            <div class="col-lg-4">
                                <button class="btn btn-default col-lg-12" data-dismiss="modal">Sair</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Modal Ver Dados -->
    <div id="Modal1Ver_Dados" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Dados Cliente</h4>
                </div>
                <div class="box-body">
                    <div class="modal-body">
                        <form class="form-horizontal style-form" role="form">
                            <div class="col-lg-12">
                                <div role="tabpanelVer">
                                    <ul class="nav nav-tabs" role="tablist">
                                        <li role="presentation" class="active">
                                            <a href="#seccionVer1" aria-controle="seccionVer1" data-toggle="tab" role="tab">
                                                <h6><strong>Dados Pessoais <strong class="text-red">*</strong></strong></h6>
                                            </a>
                                        </li>
                                        <li role="presentation">
                                            <a href="#seccionVer2" aria-controle="seccionVer2" data-toggle="tab" role="tab">
                                                <h6><strong>Dados de Endereço</strong></h6>
                                            </a>
                                        </li>
                                    </ul>
                                    <div class="tab-content">
                                        <div role="tabpanelVer" class="tab-pane active" id="seccionVer1">
                                            <div class="form-group">
                                                <label class="col-lg-1 control-label">Nome <strong class="text-red">*</strong></label>
                                                <div class="col-lg-3">
                                                    <input type="text" class="nomepessoa form-control" disabled>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-1 control-label">Sexo</label>
                                                <div class="col-lg-3">
                                                    <select id="idsexo" class="form-control" disabled>
                                                    </select>
                                                </div>
                                                <label class="col-lg-1 control-label">Estado Civil</label>
                                                <div class="col-lg-3">
                                                    <select class="idestadoCivil form-control" disabled>
                                                    </select>
                                                </div>
                                                <label class="col-lg-1 control-label">Naturalidade</label>
                                                <div class="col-lg-3">
                                                    <input type="text" class="naturalidadepessoa form-control" disabled>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-1 control-label">Data De Nascimento</label>
                                                <div class="col-lg-3">
                                                    <input type="text" class="datanascimentopessoa form-control" disabled>
                                                </div>
                                                <label class="col-lg-1 control-label">Telefone</label>
                                                <div class="col-lg-3">
                                                    <input type="text" class="telefonepessoa form-control" disabled>
                                                </div>
                                                <label class="col-lg-1 control-label">Celular</label>
                                                <div class="col-lg-3">
                                                    <input type="text" class="celularpessoa form-control" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div role="tabpanelVer" class="tab-pane" id="seccionVer2">
                                            <div class="form-group">
                                                <label class="col-lg-1 control-label">CEP</label>
                                                <div class="col-lg-2">
                                                    <input type="text" class="cep form-control" disabled>
                                                </div>
                                                <label class="col-lg-1 control-label">LOGRADOURO</label>
                                                <div class="col-lg-4">
                                                    <input type="text" class="logradouro form-control" disabled>
                                                </div>
                                                <label class="col-lg-1 control-label">Complemento</label>
                                                <div class="col-lg-3">
                                                    <input type="text" class="complend1pessoa form-control" disabled>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-1 control-label">Bairro</label>
                                                <div class="col-lg-4">
                                                    <input type="text" class="bairro form-control" disabled>
                                                </div>
                                                <label class="col-lg-1 control-label">Cidade</label>
                                                <div class="col-lg-4">
                                                    <input type="text" class="cidade form-control" disabled>
                                                </div>
                                                <label class="col-lg-1 control-label">UF</label>
                                                <div class="col-lg-1">
                                                    <input type="text" class="uf form-control" disabled>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-lg-8">&nbsp;</div>
                            <div class="col-lg-4">
                                <button class="btn btn-default col-lg-12" data-dismiss="modal">Sair</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
