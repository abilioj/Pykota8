<div role="tabpanel" class="tab-pane" id="seccion2">
    <input type="hidden" name="iddadosparoquial" value="{DP->IDDADOSPAROQUIAL}" />
    <input type="hidden" name="idturma" value="0" />
    <hr/>
    <h3><strong>Filiação</strong></h3>
    <div class="form-group">
        <label class="control-label col-lg-2"> Nome do Mãe </label>
        <div class="col-lg-4">
            <input type="text" name="nomemaedadosparoquial"  class="form-control" {disabled} placeholder="Nome do Mãe" value="{DP->NOMEMAEDADOSPAROQUIAL}" />
        </div>
        <label class="control-label col-lg-2"> Nome do Pai </label>
        <div class="col-lg-4">
            <input type="text" name="nomepaidadosparoquial" class="form-control" {disabled} placeholder="Nome do Pai" value="{DP->NOMEPAIDADOSPAROQUIAL}" />
        </div>
    </div>
    {PartsCampoResponsavel}
    <hr/>
    <h4><strong id="cor-blue">Batismo</strong></h4>
    <div class="form-group">
        <label class="control-label col-lg-2"> Data de Batismo </label>
        <div class="col-lg-3">
            <input type="date" name="databatismodadosparoquial" class="form-control" {disabled} value="{DP->DATABATISMODADOSPAROQUIAL}" />
        </div>
        <label class="control-label col-lg-1"> Igreja </label>
        <div class="col-lg-3">
            <input type="text" name="nomeigrejabdadosparoquial" class="form-control" {disabled} placeholder="Nome da Igreja" value="{DP->NOMEIGREJABDADOSPAROQUIAL}" />
        </div>
        <label class="control-label col-lg-1">Situação</label>
        <div class="col-lg-2">
            <select name="statusbatismodadosparoquial" class="form-control" {disabled}>
                <option value=""></option>
                <!-- BEGIN BLOCK_DPB -->
                <option value="{IDDPB}" {SELECTEDDPB}>{VALUEDPB}</option>
                <!-- END BLOCK_DPB -->
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-lg-2"> Nome da Madrinha </label>
        <div class="col-lg-4">
            <input type="text" name="nomemaddadosparoquial" class="form-control" {disabled} placeholder="Nome do Madrinha" value="{DP->NOMEMADDADOSPAROQUIAL}" />
        </div>
        <label class="control-label col-lg-2"> Nome do Padrinho </label>
        <div class="col-lg-4">
            <input type="text" name="nomepaddadosparoquial" class="form-control" {disabled} placeholder="Nome do Padrinho" value="{DP->NOMEPADDADOSPAROQUIAL}" />
        </div>
    </div>
    <hr/>
    <h4><strong id="cor-yellow">Eucaristia</strong></h4>
    <div class="form-group">
        <label class="control-label col-lg-2"> Data da 1ª Eucaristia </label>
        <div class="col-lg-3">
            <input type="date" name="dataeucaristiadadosparoquial" class="form-control" {disabled} value="{DP->DATAEUCARISTIADADOSPAROQUIAL}" />
        </div>
        <label class="control-label col-lg-1"> Igreja </label>
        <div class="col-lg-3">
            <input type="text" name="nomeigreja1edadosparoquial" class="form-control" {disabled} placeholder="Nome da Igreja" value="{DP->NOMEIGREJA1EDADOSPAROQUIAL}" />
        </div>
        <label class="control-label col-lg-1"> Situação </label>
        <div class="col-lg-2">
            <select name="statuseucaristiadadosparoquial" class="form-control" {disabled}>
                <option value=""></option>
                <!-- BEGIN BLOCK_DPE -->
                <option value="{IDDPE}" {SELECTEDDPE}>{VALUEDPE}</option>
                <!-- END BLOCK_DPE -->
            </select>
        </div>
    </div>
    <hr/>
    <h4><strong id="cor-red">Crisma</strong></h4>
    <div class="form-group">
        <label class="control-label col-lg-2">Data do Crisma</label>
        <div class="col-lg-3">
            <input type="date" name="datacrismadadosparoquial" value="{DP->DATACRISMADADOSPAROQUIAL}" {disabled} class="form-control">
        </div>
        <label class="control-label col-lg-1">Igreja</label>
        <div class="col-lg-3">
            <input type="text" name="nomeigrejacdadosparoquial" value="{DP->NOMEIGREJACDADOSPAROQUIAL}" {disabled} class="form-control" placeholder="Nome da Igreja">
        </div>
        <label class="control-label col-lg-1">Situação</label>
        <div class="col-lg-2">
            <select name="statuscrismadadosparoquial" {disabled} class="form-control">
                <option value=""></option>
                <!-- BEGIN BLOCK_DPC -->
                <option value="{IDDPC}" {SELECTEDDPC}>{VALUEDPC}</option>
                <!-- END BLOCK_DPC -->
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-lg-2"> Nome da Madrinha </label>
        <div class="col-lg-4">
            <input type="text" name="nomemadcdadosparoquial" class="form-control" {disabled} placeholder="Nome do Madrinha" value="{DP->NOMEMADCDADOSPAROQUIAL}" />
        </div>
        <label class="control-label col-lg-2"> Nome do Padrinho </label>
        <div class="col-lg-4">
            <input type="text" name="nomepadcdadosparoquial" class="form-control" {disabled} placeholder="Nome do Padrinho" value="{DP->NOMEPADCDADOSPAROQUIAL}" />
        </div>
    </div>
    <hr/>
    {PartsCampoTurma}
</div>
