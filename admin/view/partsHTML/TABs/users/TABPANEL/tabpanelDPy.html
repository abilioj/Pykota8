<input type="hidden" name="balance" value="{U->BALANCE}"/>

<div role="tabpanel" class="tab-pane" id="seccion1">
    <div class="row-fluid col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="form-group">
            <label class="col-xs-12 col-sm-1 col-md-1 col-lg-1 control-label">Grupo</label>
            <div class="col-xs-12 col-sm-11 col-md-11 col-lg-11">
                <select name="groups" id="groups" class="form-control sel" style="width: 100%" {disabled} >

                    <option value="{IDG}" {SELECTEDG}>{VALUEG}</option>

        </div>
        
        <hr>

            <label class="col-xs-12 col-sm-1 col-md-3 col-lg-1 control-label"> Impressora</label>
            <div class="col-xs-12 col-sm-10 col-md-9 col-lg-10">

                    <option value="0"></option>

                    <!-- END BLOCK_P -->
                </select>
            </div>
            <div class="col-xs-12 col-sm-1 col-md-3 col-lg-1">

</div>
