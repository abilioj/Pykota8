    <div class="row-fluid col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="form-group">
            <label class="col-xs-12 col-sm-1 col-md-1 col-lg-1 control-label">Grupo</label>
            <div class="col-xs-12 col-sm-11 col-md-11 col-lg-11">
                <select name="groups" id="groups" class="form-control sel" style="width: 100%" {disabled} >
                    <option value="0"></option>
                    <!-- BEGIN BLOCK_G -->
                    <option value="{IDG}" {SELECTEDG}>{VALUEG}</option>
                    <!-- END BLOCK_G -->
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-1 col-md-2 col-lg-2 control-label">Tipo De Limite</label>
            <div class="col-xs-12 col-sm-11 col-md-4 col-lg-4">
                <select name="limitby" id="limitby" class="form-control sel" style="width: 100%" {disabled} >
                    <option value=""></option>
                    <!-- BEGIN BLOCK_TL -->
                    <option value="{IDTL}" {SELECTEDTL}>{VALUETL}</option>
                    <!-- END BLOCK_TL -->
                </select>
            </div>
            <label class="col-xs-12 col-sm-1 col-md-1 col-lg-1 control-label">Cota</label>
            <div class="col-xs-12 col-sm-11 col-md-2 col-lg-2">
                <input type="number" name="balance" value="{U->BALANCE}" class="form-control" id="cota" />
            </div>
            <label class="col-xs-12 col-sm-1 col-md-1 col-lg-1 control-label">Cota mesal</label>
            <div class="col-xs-12 col-sm-11 col-md-2 col-lg-2">
                <input type="number" name="limitmonth" value="{U->LIMITMONTH}" class="form-control" id="cotaMesas" {disabled} />
            </div>
        </div>
        <hr>
        <strong id="cor-blue" class="btnAddPrinters">Adicionar Impressoras</strong>
        <div class="form-group btnAddPrinters margin-form-input-t">
            <label class="col-xs-12 col-sm-1 col-md-1 col-lg-1 control-label"> Impressora</label>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-7">
                <select name="printer" class="form-control sel" style="width: 100%" id="printer" {disabled}>
                    <option value="0"></option>
                    <!-- BEGIN BLOCK_P -->
                    <option value="{IDP}" {SELECTEDP}>{VALUEP}</option>
                    <!-- END BLOCK_P -->
                </select>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                <a href="#" class="btn-primary adicionar text-center form-control" id="btn-Add" title="Adicionar item">Adicionar</a>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                <a href="#" class="btn-default text-center form-control" id="btn-Add-All" title="Adicionar item">Adicionar todos</a>
            </div>
        </div>
    </div>
