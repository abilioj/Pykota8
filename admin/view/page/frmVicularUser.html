<!DOCTYPE html>
<html lang="{lang}">
    <head>
        {HEAD}
    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            {HRADER_MENU}
            <div class="content-wrapper">
                <!-- Seção principal -->
                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="box with-border">
                                <div class="box-header">
                                    <div class="box-body">
                                        <div class="box box-primary">
                                            <div class="box-header">
                                                <h4><i class="fa fa-angle-right"></i> Vicular Usuario Em Usuário de Acesso </h4>
                                                <div class="row text-center"><div id="msg" class="msg"> {msg} </div> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="box-body">
                                    <form class="form-horizontal style-form" method="post" 
                                          id="form" onsubmit="//return validarForm();"
                                          action="{caminhos}controle/cad_{nomeControle}.php">
                                        <input type="hidden" name="acao" value="vicular"/>

                                        <div class="form-group">
                                            <label class="col-xs-12 col-sm-6 col-md-2 col-lg-2 control-label">Usuario </label>
                                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                                                <select name="user" class="form-control sel user" id="user" {disabled} required >
                                                    <option value="" ></option>
                                                </select>
                                            </div>
                                            <label class="col-xs-12 col-sm-6 col-md-2 col-lg-2 control-label">Usuário de acesso</label>
                                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                                                <select name="useracess" class="form-control sel useracess" id="useracess" {disabled} required >
                                                    <option value="" ></option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                                                <button type="submit" class="btn btn-success col-xs-12 col-sm-12 col-md-12 col-lg-12" id="btn-salvar">
                                                    Salvar
                                                </button>
                                            </div>
                                        </div>
                                        
                                    </form>
                                </div>
                                <div class="box-footer">
                                    <hr/>
                                    <h4><b>Usuários viculado</b></h4>
                                    <table class="table table-bordered table-responsive" id="dataTablesLST">
                                        <thead>
                                            <tr>
                                                <th>*</th>
                                                <th>*</th>
                                                <th>Usuário de acesso</th>
                                                <th>Usuário</th>
                                                <th>Grupo</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {dados}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                {ModalVicularUser}
            </div>
            <!-- /.content-wrapper -->
            {FOOTER}
        </div>
        <!-- /.wrapper -->
        {SCRIPT_UTIL}
        <!--{SCRIPT}-->
        <script src="{caminho}assets/js_json/Json_vicular.js" type="text/javascript"></script>
        <script type="text/javascript">Refet(1, 6000);</script>
    </body>
</html>
