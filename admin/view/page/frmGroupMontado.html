<!DOCTYPE html>
<html lang="{lang}">
    <head>
        {HEAD}
    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            {HRADER_MENU}
            <div class="content-wrapper">
                <!-- Seção principal -->
                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="box with-border">
                                <div class="box-header">
                                    <div class="box-body">
                                        <div class="box box-primary">
                                            <div class="box-header">
                                                <h4><i class="fa fa-angle-right"></i> {page}</h4>
                                                <div class="row text-center"><div id="msg" class="msg"> {msg} </div></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="box-body">
                                    <form class="form-horizontal style-form" method="post" 
                                          id="form" onsubmit="//return validarForm();"
                                          action="{caminhos}controle/cad_{nomeControle}.php">
                                        <input type="hidden" name="acao" value="s"/>
                                        <input type="hidden" name="idAtual" value="{O->PKUSER}"/>
                                        <input type="hidden" name="acaoFunc" value="{acaoFunc}"/>

                                        <div class="form-group">
                                            <label class="col-xs-12 col-sm-6 col-md-2 col-lg-2 control-label">Grupo </label>
                                            <div class="col-xs-12 col-sm-6 col-md-8 col-lg-8">
                                                <select name="idG" class="form-control sel group" id="group" {disabled} required >
                                                    <option value="" ></option>
                                                    <!-- BEGIN BLOCK_G -->
                                                    <option value="{IDG}" {SELECTEDG}>{VALUEG}</option>
                                                    <!-- END BLOCK_G -->
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="col-xs-12 col-sm-6 col-md-2 col-lg-2 control-label">Usuario Administrador</label>
                                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                                                <select name="idU" class="form-control sel user" id="user" {disabled} required >
                                                    <option value="" ></option>
                                                    <!-- BEGIN BLOCK_U -->
                                                    <option value="{IDU}" {SELECTEDU}>{VALUEU}</option>
                                                    <!-- END BLOCK_U -->
                                                </select>
                                            </div>
                                            <label class="col-xs-12 col-sm-6 col-md-2 col-lg-2 control-label"> Limite de Copias</label>
                                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                                                <input type="number" name="limit" value="{O->LIMITESETOR}" class="form-control" {disabled} required />
                                            </div>
                                        </div>
                                        
<!--                                        <div class="form-group">
                                            <label class="col-xs-12 col-sm-12 col-md-2 col-lg-2 control-label" > Descrição</label>
                                            <div class="col-xs-12 col-sm-12 co-md-9 col-lg-9">
                                                <textarea rows="5" class="form-control"></textarea>
                                            </div>
                                        </div>-->
                                        {BTN_FORNFULL}
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- /.content-wrapper -->
            {FOOTER}
        </div>
        <!-- /.wrapper -->
        {SCRIPT_UTIL}
        {SCRIPT}
        <script src="{caminho}assets/js_json/Json_frmGroupMontado.js" type="text/javascript" ></script>
        <script type="text/javascript"> //Refet(1, 6000);</script>

    </body>
</html>
