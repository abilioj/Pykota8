<!DOCTYPE html>
<html lang="{lang}">
    <head>
        {HEAD} <!-- informação da pagina, css e alguns js -->
    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            {HRADER_MENU}
            <div class="content-wrapper">
                <section class="content">
                    <div class="row-fluid">
                        <div class="box">
                            <div class="box-header with-border">
                                <div class="box box-primary">
                                    <h3><i class="fa fa-angle-right"></i> {page}</h3>
                                    <h4 class="text-center"><div id="msg" class="msg"> {msg} </div></h4>
                                </div> 
                            </div>
                            <div class="box-body">
                                <input type="hidden" value="{OP}" id="op">
                                <input type="hidden" name="tipo" id="tipo" value="{TIPO}" >
                                <table class="table table-bordered table-hover table-responsive" id="dataTablesList">
                                    <thead>
                                        <tr>
                                            <th class="col-xs-8 col-sm-4 col-md-4 col-lg-4">Nome</th>
                                            <th class="col-xs-2 col-sm-4 col-md-4 col-lg-4 column_hidden">Email</th>
                                            <th class="col-xs-2 col-sm-4 col-md-4 col-lg-4 column_hidden">Grupo</th>
                                            <th class="col-xs-2 col-sm-1 col-md-1 col-lg-1 ">Opções</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {dados}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- /.content-wrapper -->
            {ModalOpcoes}
            <!--FOOTER-->
            {FOOTER}
        </div>

        {SCRIPT_UTIL}

        {SCRIPT}

        <script src="{caminho}assets/js/LSTResponsividadejs.js" type="text/javascript"></script>
        <!--<script src="{caminho}assets/js/lstUsers.js" type="text/javascript"></script>-->

    </body>
</html>
