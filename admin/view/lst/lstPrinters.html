<!DOCTYPE html>
<html lang="{lang}">
  <head>
    {HEAD}
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
      {HRADER_MENU}
      <div class="content-wrapper">
        <!-- Seção principal -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="box with-border">
                <div class="box-header">
                    <h1>Listar impressora</h1>
                </div>
                <div class="box-body">
                    <table class="table table-bordered table-responsive display nowrap" width="100%" id="dataTablesList">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Opções</th>
                            </tr>
                        </thead>
                        <tbody class="data">
                            {data}
                        </tbody>
                    </table>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- /.content-wrapper -->
      {FOOTER}
    </div>
    <!-- /.wrapper -->

    {SCRIPT_UTIL}
    {SCRIPT}
    <script src="{caminho}assets/js/LSTResponsividadejs.js" type="text/javascript"></script>
    <script type="text/javascript"> //Refet(1, 6000);</script>

  </body>
</html>
