<!DOCTYPE html>
<html lang="{lang}">
    <head>
        {HEAD}
    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            {HRADER_MENU}
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <section class="content">
                    <div class="row-fluid">
                        <div class="box with-border">
                            <div class="box-header">
                                <div class="box-body">
                                    <div class="box box-primary">
                                        <div class="box-header">
                                            <h4><i class="fa fa-angle-right"></i> {page} </h4>
                                            <div class="row text-center"><div id="msg" class="msg"> {msg} </div></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box-body">
                                <div class="form-panel">
                                    <form class="form-horizontal style-form" method="post" 
                                          id="form" onsubmit="//return validarForm();"
                                          action="{caminhos}controle/cad_{nomeControle}.php">
                                        <input type="hidden" name="acao" value="s"/>
                                        <input type="hidden" name="id" value="{N->ID}" id="id"/>
                                    
                                        <div class="form-group">
                                            <label class="col-xs-12 col-sm-6 col-md-2 col-lg-2 control-label">Nome do Nivel</label>
                                            <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                                                <input type="text" name="nome" class="form-control" {disabled} value="{N->NOME}" placeholder="Digite o nome do Nivel">
                                            </div>
                                        </div>
                                        
                                        {BTN_FORNFULL}
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            {FOOTER}
        </div>

        {SCRIPT_UTIL}

        {SCRIPT}
    </body>
</html>
